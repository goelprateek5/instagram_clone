{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="columns is-mobile has-text-centered">
    <div class="column is-half is-offset-one-quarter">

        <div class="card">
            <div class="card-content">



                <form method="post" action="" role="form">
                    {% csrf_token %}
                    {{ form.id }}
                    <h3 class="title is-3">Change password</h3>

                    <div class="field">
                        <p class="control has-icons-left">
                            <label class="label is-medium">Old Password</label>
                            {{ form.old_password }}
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <label class="label is-medium">New password</label>
                            {{ form.new_password }}
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <label class="label is-medium">Re-type Password</label>
                            {{ form.confirm_password }}
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-success" type="submit" name="action">
                                Change Password
                            </button>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
