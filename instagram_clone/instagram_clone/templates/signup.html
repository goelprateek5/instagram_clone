{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="section">
        <div class="contained">
            <div class="columns is-mobile has-text-centered">
                <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <div class="card-content">




                            <form method="post" action="" role="form">
                                {% csrf_token %}
                                <h3 class="title is-3">Create an account</h3>

                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Username</label>
                                        {{ form.username }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Email</label>
                                        {{ form.email }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Password</label>
                                        {{ form.password }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <label class="label is-medium">Confirm Password</label>
                                        {{ form.confirm_password }}
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                                    </div>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <button class="button is-success" type="submit" name="action">
                                            Sign Up!
                                        </button>
                                    </p>
                                </div>

                            </form>





                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
