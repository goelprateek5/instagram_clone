{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="columns is-mobile has-text-centered">
    <div class="column is-half is-offset-one-quarter">

        <div class="card">
            <div class="card-content">




                <form method="post" action="" enctype="multipart/form-data" role="form">
                    {% csrf_token %}
                    <h3 class="title is-1">New Post</h3>

                    <div class="field">
                        <p class="control has-icons-left">
                            <label class="label is-medium">Choose your picture</label>
                            {{ form.picture }}
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <label class="label is-medium">Caption</label>
                            {{ form.caption }}
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <label class="label is-medium">Tags</label>
                            {{ form.tags }}
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-success" type="submit" name="action">
                                Create Post
                            </button>
                        </p>
                    </div>

                </form>





            </div>
        </div>
    </div>
</div>

{% endblock %}
